name: daily-scan

on:
  schedule:
    # Runs Mon–Fri at 20:35 UTC  ≈ 2:35pm Central (standard time).
    # If you want 2:35pm during DST (CDT), change to 19:35 UTC.
    - cron: '35 20 * * 1-5'
  workflow_dispatch:   # lets you run it manually from the Actions tab

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scanner.py

      # Optional: save the text output as an artifact each day
      - name: Save results (if any)
        if: always()
        run: |
          [ -f daily_scanner_output.txt ] || echo "No tradable signals today." > daily_scanner_output.txt
        # upload artifact so you can view the file from the Actions run
      - uses: actions/upload-artifact@v4
        with:
          name: daily_scanner_output
          path: daily_scanner_output.txt

